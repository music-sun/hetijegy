<!doctype html>
<html lang="hu" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./scss/styles.scss">
    <link rel="icon" type="image/svg+xml" href="https://cdn.hetijegy.hu/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>hetijegy.hu leiratkozás</title>
</head>

<body class="bg-dark text-light h-100">
    <app-unsubscribe class="h-100">
        <div class="container p-5 my-auto">
            <div class="row justify-content-center text-center">
                <app-unsubscribe-form  class="col col-xl-8 col-lg-10">
                    <div class="w-100 position-relative">
                        <app-feedback
                            success-bg="alert-success"
                            error-bg="alert-danger"
                            class="alert w-100 position-absolute fade-display d-none">
                            <span class="feedback-content"></span>
                        </div>
                    </app-feedback>
                    <div class="form-container card bg-dark-accent fade-display show">
                        <div class="card-body">
                            <h2 class="my-3">Leiratkozás</h2>
                            <p class="mb-4">
                                Írd be az email címed a leiratkozás megerősítéséhez!
                            </p>
                            <form>
                                <fieldset>
                                    <div class="form-floating mb-3 text-dark">
                                        <input type="email" class="form-control" id="unsubscribe-email" placeholder="email@email.com" name="email" required>
                                        <label for="dashboard-email">Email</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-light-accent" type="submit">
                                            <span class="default-text">Leiratkozás</span>
                                            <span class="loading-text d-none">
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                Küldés...
                                            </span>
                                        </button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </app-unsubscribe-form>
            </div>
        </div>
    </app-unsubscribe>

    <script type="module" src="./scripts/unsubscribe.ts"></script>
</body>
</html>
